{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Angermeier.net – Mentoring{% endblock %}</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>

  <style>
    :root {
      --color-bg: #FFFFFF;
      --color-bg-alt: #F8F7F4;
      --color-text: #1C1C1E;
      --color-muted: #6B6B6B;
      --color-accent: #C9A84C;
      --color-border: #E5E5E5;
      --font-main: 'Inter', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.7;
      color: var(--color-text);
      background-color: var(--color-bg);
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--color-text);
    }

    a { color: var(--color-accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Navbar */
    .navbar {
      background-color: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: -0.02em;
      color: var(--color-text) !important;
    }
    .nav-link {
      color: var(--color-text) !important;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .nav-link:hover { color: var(--color-accent) !important; }

    /* CTA button */
    .btn-primary-gold {
      background-color: var(--color-accent);
      border: 1px solid var(--color-accent);
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 3px;
      letter-spacing: 0.01em;
      transition: background-color 0.15s ease, border-color 0.15s ease;
    }
    .btn-primary-gold:hover {
      background-color: #b8923e;
      border-color: #b8923e;
      color: #fff;
      text-decoration: none;
    }

    /* Sections */
    .section-white { background-color: var(--color-bg); }
    .section-alt { background-color: var(--color-bg-alt); }
    .section-pad { padding: 80px 0; }

    /* Divider */
    .section-divider {
      border: none;
      border-top: 1px solid var(--color-border);
      margin: 0;
    }

    /* Hero blockquote */
    .hero-quote {
      border-left: 3px solid var(--color-accent);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      font-size: 1.15rem;
      font-style: italic;
      color: var(--color-text);
    }

    /* Muted text */
    .text-muted-custom { color: var(--color-muted) !important; }

    /* Section headings */
    .section-heading {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.25rem;
    }

    /* List styling */
    .content-list {
      list-style: none;
      padding-left: 0;
    }
    .content-list li {
      padding: 0.3rem 0;
      padding-left: 1.25rem;
      position: relative;
    }
    .content-list li::before {
      content: '—';
      position: absolute;
      left: 0;
      color: var(--color-accent);
      font-weight: 600;
    }

    /* Numbered steps */
    .step-list {
      list-style: decimal;
      padding-left: 1.4rem;
    }
    .step-list li { padding: 0.3rem 0; }

    /* Pipeline */
    .pipeline {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }
    .pipeline-step {
      background-color: var(--color-bg-alt);
      border: 1px solid var(--color-border);
      padding: 0.4rem 0.9rem;
      border-radius: 3px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .pipeline-arrow {
      color: var(--color-accent);
      font-weight: 700;
    }

    /* Quote block */
    .quote-block {
      background-color: var(--color-bg-alt);
      border-left: 3px solid var(--color-accent);
      padding: 1rem 1.25rem;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }
    .quote-block .arrow {
      color: var(--color-accent);
      font-weight: 700;
      margin: 0.25rem 0;
    }

    /* Footer */
    footer {
      background-color: var(--color-bg);
      border-top: 1px solid var(--color-border);
      padding: 2rem 0;
      font-size: 0.875rem;
      color: var(--color-muted);
    }

    /* Max width container */
    .container-narrow {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    /* Form styles */
    .form-label { font-weight: 500; margin-bottom: 0.3rem; }
    .form-control, .form-select {
      border: 1px solid var(--color-border);
      border-radius: 3px;
      font-family: var(--font-main);
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 0.15rem rgba(201, 168, 76, 0.2);
    }
    .form-check-label { font-weight: 400; }
    .form-check-input:checked {
      background-color: var(--color-accent);
      border-color: var(--color-accent);
    }

    /* Warning box */
    .warning-box {
      border: 1px solid var(--color-border);
      border-left: 3px solid var(--color-accent);
      background-color: var(--color-bg-alt);
      padding: 1.25rem 1.5rem;
      border-radius: 3px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-narrow w-100" style="max-width:900px;">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{% static 'logo.png' %}" alt="Angermeier.net Logo" height="36">      
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
              aria-controls="navMenu" aria-expanded="false" aria-label="Navigation öffnen">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-md-center gap-md-2">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary-gold ms-md-2 mt-2 mt-md-0" href="/bewerben/">Jetzt bewerben</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container-narrow text-center">
      <span>&copy; {% now "Y" %} Angermeier.net – Alle Rechte vorbehalten.</span>
      <span class="mx-2">|</span>
      <a href="{% url 'impressum' %}" style="color:var(--color-muted);">Impressum</a>
      <span class="mx-2">|</span>
      <a href="{% url 'datenschutz' %}" style="color:var(--color-muted);">Datenschutz</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
