<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angermeier.net</title>
</head>
<body style="margin:0;padding:0;background-color:#F8F7F4;font-family:Arial,Helvetica,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#F8F7F4;">
    <tr>
      <td align="center" style="padding:32px 16px;">
        <!-- Main container -->
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width:600px;width:100%;background-color:#FFFFFF;border:1px solid #E5E5E5;">
          <!-- Header -->
          <tr>
            <td style="padding:24px 32px;border-bottom:3px solid #C9A84C;">
              <span style="font-family:Arial,Helvetica,sans-serif;font-size:18px;font-weight:700;color:#1C1C1E;letter-spacing:-0.02em;">Angermeier.net</span>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding:32px;font-family:Arial,Helvetica,sans-serif;font-size:15px;line-height:1.7;color:#1C1C1E;">
              {% block content %}{% endblock %}
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding:16px 32px;border-top:1px solid #E5E5E5;background-color:#F8F7F4;">
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#6B6B6B;text-align:center;">
                    &copy; Angermeier.net &nbsp;|&nbsp;
                    <a href="{{ impressum_url }}" style="color:#6B6B6B;text-decoration:underline;">Impressum</a>
                    &nbsp;|&nbsp;
                    <a href="{{ datenschutz_url }}" style="color:#6B6B6B;text-decoration:underline;">Datenschutz</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
